<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container-1">
    <h1> Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>

    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>
    <div class="card">
      <div class="card__stat__inner">
        <span class="card-value">
          <h2>10k+</h2>
        </span>
        <span class="card-label">COMPANIES</span>

      </div>
      <div class="card__stat__inner" style="margin-left: 30px;">
        <span class="card-value">
          <h2>314</h2>
        </span>
        <span class="card-label">TEMPLATES</span>
      </div>
      <div class="card__stat__inner" style="margin-left: 30px;">
        <span class="card-value">
          <h2>12M+</h2>
        </span>
        <span class="card-label">QUARIES</span>
      </div>
    </div>
  </div>
  <div class="container-2">
    <img class="desktop" src="images/image-header-desktop.jpg" alt="desktop-img">
  </div>
  <div class="image-overlay">

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">////Alvin Kennady</a>.
  </div>
</body>

</html>
